<!Doctype>
<html ng-app="myApp">
<head>
	<title> contact list app </title>
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.4/css/bootstrap.min.css"></link>
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.4/css/bootstrap-theme.min.css"></link>
</head>
<body>
	<div class='container' ng-controller="AppCtrl">
		<h1> Contact List App </h1>
		<table class='table'>
			<thead>
				<tr>
					<th> Name </th>
					<th> Email </th>
					<th> Phone </th>
					<th> Action </th>
					<th> </th>
				</tr>
			</thead>
			<tbody>
				<tr>
					<td><input class='form-control' ng-model='contact.name'></td>
					<td><input class='form-control' ng-model='contact.email'></td>
					<td><input class='form-control' ng-model='contact.phone'></td>
					<td><button class='btn btn-primary' ng-click="addContact()">Add Contact </button></td>
					<td><button class='btn btn-info' ng-click="update()"> Update </button>&nbsp;&nbsp;
						<button class='btn btn-info' ng-click="clear()"> Clear </button>
					</td>
				</tr>
				<tr ng-repeat="contact in contactlist">
					<td>{{contact.name}}</td>
					<td>{{contact.email}}</td>
					<td>{{contact.phone}}</td>
					<td><button class='btn btn-danger' ng-click="remove(contact._id)"> Remove </button></td>
					<td><button class='btn btn-warning' ng-click="edit(contact._id)"> Edit </button></td>

				</tr>

			</tbody>
		</table>
	</div>
	<script src="//cdnjs.cloudflare.com/ajax/libs/angular.js/1.3.15/angular.min.js"></script>
	
	<script src="controllers/controller.js"></script>
</body>
</html>
